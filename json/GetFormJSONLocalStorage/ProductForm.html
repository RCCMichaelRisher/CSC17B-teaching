<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simple Form</title>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <form action="getProductForm.html" method="get">
            <label for="product">Product</label>
            <input id="product" name="Product" type="text" placeholder="Enter Product Name" ><br>

            <label for="inventory">Inventory</label>
            <input id="inventory" name="Inventory" type="number" placeholder="Enter Inventory Count" ><br>

            <label for="price">Price</label>
            <input id="price" name="Price" type="number" step="0.01" placeholder="Enter Price" ><br>

            <input name="Submit" type="submit" value="Submit">
        </form>
    </body>
</html>
