<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Create the _Get Object</title>
        <script src="getForm.js"></script>
        <link rel="stylesheet" href="../style.css">
    </head>
    <body>
        <script>
            //Retrieve information from storage
            var str = localStorage.getItem("Testing");
            //Parse the string into the object
            var obj = JSON.parse(str);
            //Display the components of the object
            document.write("The Object parsed back from Local Storage</br>");
            for (property in obj) {
                document.write(property + "=" + obj[property] + "</br>");
            }
        </script>
    </body>
</html>
