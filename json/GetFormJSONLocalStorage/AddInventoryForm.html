<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="utf-8" />
        <title>Simple Form</title>
        <link rel="stylesheet" type="text/css" href="../style.css" />
    </head>

    <body>
        <form action="addInventory.html" method="get">
            <label for="product">Product</label>
            <input id="product" name="Product" type="text" placeholder="Enter Product Name"  /><br />
            
            <label for="inventory">Inventory</label>
            <input id="inventory" name="Inventory" type="number" placeholder="Enter Inventory Count"  /><br />
            
            <label for="price">Price</label>
            <input id="price" name="Price" type="number" step="0.01" placeholder="Enter Price"  /><br />
            
            <input name="Submit" type="submit" value="Add Inventory" />
        </form>
    </body>
</html>
