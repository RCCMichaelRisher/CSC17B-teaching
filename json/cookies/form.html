<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../style.css" />
        <title>Form to add questions to the Survey</title>
    </head>

    <body>
        <form action="getForm.html" method="get">
            <div>
            <label for="number">Category-Priority-Number</label>
            <input id="number" name="Number" type="text" value="Personal" />
            </div>
            <div>
            <label for="question">Question</label>
            <input id="question" name="Question" type="text" value="How old are you?" />
            </div>
            <div>
            <label for="answer1">Answer1</label>
            <input id="answer1" name="Answer1" type="text" value="19" />
            </div>
            <div>
            <label for="answer2">Answer2</label>
            <input id="answer2" name="Answer2" type="text" value="20-39" />
            </div>
            <div>
            <label for="answer3">Answer3</label>
            <input id="answer3" name="Answer3" type="text" value="40-59" />
            </div>
            <div>
            <label for="answer4">Answer4</label>
            <input id="answer4" name="Answer4" type="text" value="60-80" />
            </div>
            <div>
            <label for="answer5">Answer5</label>
            <input id="answer5" name="Answer5" type="text" />
            </div>
            <div>
            <button type="submit">Submit</button>
            </div>
        </form>
    </body>
</html>
